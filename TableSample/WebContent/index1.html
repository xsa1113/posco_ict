<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
		list : 목록

		ul : unordered list 
		ol : ordered list
 -->
 
 <ul>
 	<li>coffee</li>
 	<li>tea</li>
 	<li>soda</li>
 </ul>
 
 <ul style="list-style-type: square;">
 	<li>coffee</li>
 	<li>tea</li>
 	<li>soda</li>
 </ul>
 
 <ul style="list-style-type: circle;">
 	<li>coffee</li>
 	<li>tea</li>
 	<li>soda</li>
 </ul>
 
 <ul style="list-style-type: none;">
 	<li>coffee</li>
 	<li>tea</li>
 	<li>soda</li>
 </ul>
 
 <ol type = "A">
 	<li>coffee</li>
 	<li>tea</li>
 	<li>soda</li>
 </ol>
 
 <ol type = "I">
 	<li>coffee</li>
 	<li>tea</li>
 	<li>soda</li>
 </ol>
 
 <ul>
 	<li>coffee</li>
 		<ol type  ="I">
 			<li>black</li>
 			<li>milk</li>
 		</ol>
 	<li>tea</li>
 	<li>soda</li>
 </ul>

</body>
</html>
