<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- <table border="1" style="width: 50%"> -->
	<div align="center">
	<table border ="1">
	<col width="50"><col width="200"><col width="100">
	<tr>
		<th>번호</th><th>이름</th><th>나이</th>
	</tr>
	<tr>
		<td align = "center">1</td><td>홍길동</td><td>24</td>
	</tr>
	<tr>
		<td align = "center">2</td><td>성춘향</td><td>16</td>
	</tr>
	</table>
	</div>
	
	<br><br>
	
	<table border = "2">
	<caption>주소록</caption>
	<tr>
		<th>번호</th><th>이름</th><th>나이</th><th colspan="2">전화번호</th><th>전화번호</th>
	</tr>
	<tr>
		<td>1</td><td>홍길동</td><td>24</td><td>123-4567</td><td>234-5678</td>
	</tr>
	
	</table>
	
	<br><br>
	<table border = "1">
	<tr>
		<th>번호</th>
		<td>1</td>
	</tr>
	<tr>
		<th>이름</th>
		<td>홍길동</td>
	</tr>
	<tr>
		<th>나이</th>
		<td>24</td>
	</tr>
	<tr>
	<!--rowspan colspan 병합  -->
		<th rowspan="2">전화번호</th>
		<td>123-4567</td>
	</tr>
	<tr>
		<td>234-5678</td>
	</tr>
	
	</table>
</body>
</html>
