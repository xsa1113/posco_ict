
server:
  port: 8000


eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka


spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: hello-wold
            preLogger: false
            postLogger: true
      routes:
        - id: discovery-client1
          uri: lb://DISCOVERY-CLIENT1
          predicates:
            - Path= /client1/**
          filters:
            - CustomFilter
        - id: discovery-client2
          uri: lb://DISCOVERY-CLIENT2
          predicates:
            - Path= /client2/**
          filters:
            - CustomFilter
        - id: node server
          uri: http://localhost:3000/
          predicates:
            - Path= /client2/**
          filters:
            - CustomFilter
