<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div>
	<b>설문조사</b>
	<br><br>
	
	<form action="">
	이름 : <input type="text" name="name" value="" title="이름을 기입해주세요" size="20">
	<br><br>
	[질문1]
	<br>
	영어로 대화할 수 있습니까?
	<br>
	<form action="">
		<input type="radio" name="sel" value="yes">예
		<input type="radio" name="sel" value = "idk">모르겠습니다
		<input type="radio" name="sel" value = "no">아니오
	</form>
	
	<br>
	[질문2]
	<br>
	영어외에 관심있는 언어가 있으면 선택 (복수 선택 가능)
	<br>
	<form action="">
		<input type="checkbox" = name="ger" value="독일어">독일어
		<input type="checkbox" = name="chi" value="중국어">중국어
		<input type="checkbox" = name="fra" value="프랑스어">프랑스어
	</form>
	
	<br>
	[질문3]
	<br>
	영어 수업에 대한 의견이 있으시면 기입해 주십시오.
	<br>
	<form action="">
		<textarea rows="10" cols="50"></textarea>
	</form>
	
	<br>
	[질문4]
	<br>
	당신의 연령을 선택해 주십시오. 
	<form action="">
		<select>
			<option value="ten">10대</option>
			<option value="twn">20대</option>
			<option value="thr">30대</option>
			<option value="fou">40대</option>
			<option value="etc">그외</option>
		</select>
	</form>
	
	
	
	
	
	</form>

</div>
