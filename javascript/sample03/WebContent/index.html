<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<form action="view1.html">
입력 : <input type="text" name="name">
<input type="submit" value="이동">

</form>
<br><br>

<!-- JS -->
입력 : <input type="text" id = "name">
<input type="button" onclick="move()" value = "이동"> 

<script type="text/javascript">
function move(){
	
	let name = document.getElementById("name").value;
	
	if(name == ""){
		alert("입력해 주십시오");
	}else{
		location.href = "view1.html";
	}
}
</script> 

</body>
</html>
