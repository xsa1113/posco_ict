 let cars = new Array(3);
 			cars[0] = "ssab";

 			for( i=0; i<cars.length; i++){

 			// json(=데이터) (key:value) pair
 			let obj ={

 					func:function(){
 						console.log("func()함수 호출");
 					}
 			};
 			
 			console.log(obj.firstname);
 			console.log(obj.age);

 			class Person{
 				constructor(name, age){
 					this.name = name;
 					this.age =age;
 				}
 				funcName(){
 					console.log("Person funcName()")
 				}
 			}
 			
 			let p = new Person("홍길동", 24)
 			console.log(p.name);
 			console.log(p.age);
 			p.funcName();
 			
</script>
