<!-- onchange : 입력값이 변경되고 포커스가 이동했을 때 
	this 로 넘겨받는 방법도 가능하다 
	onchange -> 현재 값이 달라지고, 다른대로 이동했을때를 체크한다. 즉, 값이 바뀌지 않았을때는 아무일이 일어나지 않는다
	
-->
우편번호 : <br>
<input type = "text" maxlength="3" size="5" onchange="isPostNum(this)">
-
<input type = "text" maxlength="3" size="5" onchange="isPostNum(this)">
<br>

<script type="text/javascript">
function isPostNum(obj){
	let str = obj.value;
	//alert(str);
	
	if(str.match(/[^0-9]/g)){
		//숫자가 아닌 문자가 포함된 경우
		alert("숫자가 아닌 문자가 포함되어 있습니다");
	}
}
</script>

<!-- onMousedown, onMouseUp, onMouseOver, onMouseOut 
	this로 넘겨주면 객체로 넘어간다 
	obj.src 라고 호출이 가능 

-->

<input type ="image" src = "images/sam0.gif" 
	onmousedown="mouseDown(this)"
	onmouseup="mouseUp(this)"
	onmouseover="mouseOver(this)"
	onmouseout = "mouseOut(this)">

<script type="text/javascript">
function mouseDown(obj){
	obj.src = "images/san1.gif";
	
}
function mouseUp(obj){
	obj.src = "images/san0.gif";
}
function mouseOver(obj){
	obj.src = "images/san2.gif";
}
function mouseOut(obj){
	obj.src = "images/san0.gif";
	
}

</script>
