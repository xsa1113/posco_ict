<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h2>Servlet</h2>

<!-- Server + applet = servlet -->

<a href="hello">helloservlet으로 이동</a>
<br>

<form action="hello" method="get" >
	<input type="submit" value="helloservlet으로  get 이동">
</form>

<form action="hello" method="post" >
	<input type="submit" value="helloservlet으로 post 이동">
</form>

<br><br>
<button type = "button" onclick="btnclick()">helloservlet으로 이동</button>

<script type="text/javascript">
function btnclick() {
	location.href = "hello";
}
</script>

</body>
</html>
