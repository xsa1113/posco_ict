			let arr  = d.split("/");
			
			$("#year").text(arr[0]);
			$("#month").text(arr[1]);
			$("#year").text(arr[2]);
			
			let weekday = new Date($("date").datepicker({dateFormat: "yy/mm/dd" }).val());

		}
	});
});
