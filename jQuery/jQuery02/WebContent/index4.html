<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>room image</h1>

<img alt="room" src="./image/photo_a.jpg" id="im">

</body>

<script type="text/javascript">
$(document).ready(function(){
	let num = 0;
	$("#im").click(function(){
		if(num == 0){
		$("#im").attr("src","./image/photo_b.jpg");
			
		}else{
			$("#im").attr("src","./image/photo_a.jpg");
		}
		
	});
	
});
</script>

</html>
