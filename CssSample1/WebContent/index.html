<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
p{
	background-color:#0000ff;
	color:white;
}
#tagName{
	font-size:150%
}
.tagClass{
	background-color:red;
	color:#ffff00;
}
</style>

</head>
<body>
<!-- 
	css cascading style sheet
	문자의 컬러, 종류, 형태 지정
	배경화면의 이미지, 컬러지정
	테두리 설정(border)
	
	inline 방식 : tag안에 기업
	internal 방식 : head tag 정의
	external 방식 : 외부파일 불러오기
 -->
 
 <p style="font-size:10pt">p 태그입니다</p>
 <p>문장태그입니다</p>
 <p id="tagName">I can do it</p>
 <p class="tagClass">success p tag </p>
 <h3 class="tagClass">success h3 tag</h3>

</body>
</html>
